<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario de Login</title>
    <style>
            body{
                background: #ffe259;
                background: linear-gradient(to right, #ffa751, #ffe259);
            }



        .bg{
            background-image: url("img/imagen-perfil.jpg");
            background-position: center center;
        }
    </style>



</head>

<body>
    <div class="container w-75 bg-secondary  mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg py-5 d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded"></div>
            <div class="col p-5 bg-white rounde-end">
                <h2 class="text-center fw-bold py-5">Bienvenidos</h2>

                <!--Formulario-->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electronico:</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="conected" class="form-check-input">
                        <label for="conected" class="form-check-label">Mantenerme Conectado</label>

                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" >Iniciar Sesion</button>
                    </div>
                    <div class="my-3">
                        <span >No tienes cuenta? <a href="#">Registrate</a></span> <br>
                        <span ><a href="#">Recuperar Password</a></span>
                    </div>

                </form>
            </div>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
